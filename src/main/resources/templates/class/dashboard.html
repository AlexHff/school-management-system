<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>Wenger Systems</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="/" class="spur-logo"><i class="fas fa-bolt"></i> <span>Wenger</span></a>
            </header>
            <nav class="dash-nav-list">
                <a href="/" class="dash-nav-item">
                    <i class="fas fa-home"></i> Home </a>
                <div class="dash-nav-dropdown ">
                    <a href="#" class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-cube"></i> Dashboards </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="/class/dashboard" class="dash-nav-dropdown-item">Class</a>
                        <a href="/grade/dashboard" class="dash-nav-dropdown-item">Grade</a>
                        <a href="/level/dashboard" class="dash-nav-dropdown-item">Level</a>
                        <a href="/quarter/dashboard" class="dash-nav-dropdown-item">Quarter</a>
                        <a href="/registration/dashboard" class="dash-nav-dropdown-item">Registration</a>
                        <a href="/report_card/dashboard" class="dash-nav-dropdown-item">Report card</a>
                        <a href="/report_card_detail/dashboard" class="dash-nav-dropdown-item">Report card detail</a>
                        <a href="/school/dashboard" class="dash-nav-dropdown-item">School</a>
                        <a href="/school_year/dashboard" class="dash-nav-dropdown-item">School year</a>
                        <a href="/student/dashboard" class="dash-nav-dropdown-item">Student</a>
                        <a href="/subject/dashboard" class="dash-nav-dropdown-item">Subject</a>
                        <a href="/teacher/dashboard" class="dash-nav-dropdown-item">Teacher</a>
                        <a href="/teaching/dashboard" class="dash-nav-dropdown-item">Teaching</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#!">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search">
                </form>
                <div class="tools">
                    <a href="https://github.com/AlexHff/school-management-system" target="_blank" class="tools-item">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#!" class="tools-item">
                        <i class="fas fa-bell"></i>
                        <i class="tools-item-count">4</i>
                    </a>
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="#!">Profile</a>
                            <a class="dropdown-item" href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title">Striped table</div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-striped table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Level</th>
                                        <th scope="col">School</th>
                                        <th scope="col">School year</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-chart-bar"></i>
	                        </div>
	                        <div class="spur-card-title"> Horizontal Layout </div>
	                    </div>
	                    <div class="card-body ">
	                        <form>
	                            <div class="form-group row">
	                                <label for="inputEmail3" class="col-sm-2 col-form-label">School</label>
	                                <div class="col-sm-10">

	                                </div>
	                            </div>
	                            <div class="form-group row">
	                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
	                                <div class="col-sm-10">
	                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	                                </div>
	                            </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary">Submit</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
