<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Edit school</h3>
	<form action="#" th:object="${school}" th:action="@{update}" th:method="put">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
