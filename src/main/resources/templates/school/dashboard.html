<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wenger Systems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<h1>School dashboard</h1>
	<h3>All schools</h3>
	<table>
	    <thead>
	        <tr>
	            <th>Id</th>
	            <th>Name</th>
	            <th></th>
	            <th></th>
	        </tr>
	    </thead>
	    <tbody>
	    <tr th:if="${schools.empty}">
	            <td colspan="2">No Schools Available</td>
	        </tr>
	        <tr th:each="school : ${schools}">
	            <td><span th:text="${school.id}">id</span></td>
	            <td><a th:href="${school.id}"><span th:text="${school.name}">name</span></a></td>
	            <td><a th:href="@{{id}/edit(id=${school.id})}"><button type="button">Edit</button></a></td>
	            <td>
	            	<form action="#" th:object="${school}" th:action="@{/school/delete}" th:method="delete">
	            		<input type="hidden" id="school" name="school" th:value="${school.id}">
	            		<input type="submit" value="Delete"/>
	            	</form>
	            </td>
	        </tr>
	    </tbody>
	</table>
	<h3>Add new school</h3>
	<form action="#" th:object="${school}" th:action="@{/school/create}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</body>
</html>
